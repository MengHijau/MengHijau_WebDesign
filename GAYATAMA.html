<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perawatan Tanaman Hias</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            text-align: center; 
            background-color: #f8f1f1; 
            color: #333; 
            padding: 20px; 
        }
        #headerImage {
            max-width: 100%; 
            height: auto;
            margin-bottom: 20px;
        }
        #categoryMenu { 
            margin-bottom: 20px; 
        }
        #categories {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        #categories:hover {
            border-color: #4CAF50;
        }
        #products { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            margin: 0 -10px; 
        }
        .product { 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            margin: 10px; 
            width: 200px; 
            background: #fff; 
            cursor: pointer; 
            transition: transform 0.3s, box-shadow 0.3s; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        .product:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
        }
        .product img { 
            width: 100%; 
            aspect-ratio: 16 / 9; 
            object-fit: cover; 
            border-top-left-radius: 10px; 
            border-top-right-radius: 10px; 
        }
        h3 { 
            margin: 10px 0; 
            font-weight: 700; 
            color: #333; 
        }
        h4 { 
            margin: 10px 0; 
            font-weight: 400; 
            color: #777; 
            text-align: left;
        }
        button { 
            padding: 10px 15px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
            font-weight: bold; 
        }
        button:hover { 
            background: #45a049; 
        }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.6); 
        }
        .modal-content { 
            background: #fff; 
            margin: 15% auto; 
            padding: 20px; 
            border-radius: 10px; 
            width: 90%; 
            max-width: 400px; 
            animation: fadeIn 0.3s; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <img id="headerImage" src="BORCELLE (1)-modified (1).png" alt="Perawatan Tanaman Hias"> 
    <div id="categoryMenu">
        <label for="categories">Pilih Kategori:</label>
        <select id="categories" onchange="filterProducts()">
            <option value="all">Semua</option>
            <option value="indoor">Tanaman Dalam Ruangan</option>
            <option value="outdoor">Tanaman Luar Ruangan</option>
        </select>
    </div>
    <div id="products"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" style="cursor: pointer; font-size: 24px;">&times;</span>
            <img id="modalImage" src="" alt="" style="width: 100%; border-radius: 10px;">
            <h3 id="modalName"></h3>
            <h4 id="detailProduk"></h4>
            <button onclick="handleThankYou()">Terima Kasih</button>
        </div>
    </div>

            { 
                nama: "Zamioculcas", 
                gambar: "https://media.istockphoto.com/id/1252661530/id/foto/tanaman-rumah-zamioculcas-di-ambang-jendela-konsep-berkebun-di-rumah.jpg?s=1024x1024&w=is&k=20&c=gsRZwEFUb-gKEIN7X1YoA52hM5HeuSHQ7Uk2RaHkTb4=",

            },
            { 
                nama: "Jasmine", 
                gambar: "https://i.pinimg.com/originals/d0/6b/62/d06b62a7d6ce4ef5aca37425037f6578.jpg", 
                deskripsi: "Tanaman berbunga harum yang cocok untuk taman. <br><strong>Perawatan:</strong> Siram secara teratur dan tempatkan di tempat yang terkena sinar matahari.", 
                kategori: "outdoor" 
            }
        ];
        
        function displayProducts(filter = "all") {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = ''; 
            const filteredProducts = filter === "all" ? products : products.filter(product => product.kategori === filter);
            
            filteredProducts.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `<img src="${item.gambar}" alt="${item.nama}"><h3>${item.nama}</h3>`;
                div.onclick = () => openModal(item.nama, item.gambar, item.deskripsi);
                productsContainer.appendChild(div);
            });
        }

        function filterProducts() {
            const selectedCategory = document.getElementById('categories').value;
            displayProducts(selectedCategory);
        }

        function openModal(name, img, description) {
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalImage').src = img;
            document.getElementById('detailProduk').innerHTML = description; 
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        function handleThankYou() {
            closeModal(); 
            alert("Happy Planting !"); 
        }

        window.onclick = (event) => {
            if (event.target === document.getElementById('myModal')) closeModal();
        };

        
        displayProducts();
    </script>
    
</body>
</html>
